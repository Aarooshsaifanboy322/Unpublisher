<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unpublisher</title>
    <script src="https://kit.fontawesome.com/36bd1b33fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="Unpublish.png" type="image/x-icon">
</head>
<body>
    <center>
        <div id="header">
            <h1 class="header header-animation">Unpublisher</h1>
        </div>
        <p class="animation-p p">Unpublish a file from GitHub (Shortcut Website)</p>
    </center>
    <label for="repos">Repository Name *:</label>
    <input type="text" value="" placeholder="Input must be filled out" id="repository-name">
    <br>
    <br>
    <button class="delete_btn del" onclick="unpub()">Unpublish Repository</button>
    <br>
    <p>Detects any repositories, no need to enter profile.</p>
    <center>
        <i class="fa-brands fa-github fa-xl githubanimation" style="letter-spacing: 2px;"> Check here!</i>
    </center>
</body>
</html>
